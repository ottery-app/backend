<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Invitation for a guardian</title>
  </head>
  <body>
    <div
      style="width: 400px; text-align: center; margin: 100px auto; color: black"
    >
      <table>
        <tr>
          <img
            src="https://github.com/ottery-app/global-data/blob/main/images/logos/Ottery_logo.png?raw=true"
            alt="ottery logo"
            width="400px"
          />
        </tr>
        <tr>
          <img
            src="{{invitorPfp}}"
            alt="invitor avatar"
            width="150px"
            height="150px"
            style="border-radius: 50%"
          />
        </tr>
        <tr>
          <p
            style="
              text-align: left;
              margin: 10px auto;
              padding: 10px;
              font-size: large;
            "
          >
            Your friend {{invitorName}} wants you to be a guardian for
            {{childName}}
          </p>
        </tr>
        <tr>
          <a
            href="{{link}}"
            style="
              background-color: #008cba;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            "
            >Accept</a
          >
        </tr>
      </table>
    </div>
  </body>
</html>
