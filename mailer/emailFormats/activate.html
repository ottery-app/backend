<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ottery Activate User Code</title>
  </head>
  <body>
      <div style="
        width: 400px;
        text-align: center;
        margin: 100px auto;
        color: black;
      ">
        <table>
            <tr>
                <img src="https://raw.githubusercontent.com/ottery-app/global-data/main/images/logos/logo.jpg" alt="ottery logo" width="400px" />
            </tr>
            <tr>
                <p style="
                    text-align: left;
                    margin: 10px auto;
                    padding: 10px;
                    font-size: large;
                ">
                    It looks like someone has tried to activate an account using this email address. Use this code to finish activating your account:
                </p>
            </tr>
            <tr>
                <h1 style="
                    padding:20px;
                    background-color: #f0f0f0;
                    width: min-content;
                    margin: 20px auto;
                ">{{.code}}</h1>
            </tr>
        </table>
      </div>
  </body>
</html>
